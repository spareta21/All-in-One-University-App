            width: 500px;
            padding: 40px;

        #footerbox
        {
            bottom: 0px;
            position: relative;
            width: 100%;
        }

        body
        {
            background-image:url("{% static 'images/registerbg.jpg' %}");
            backdrop-filter: blur(3px);
        }

        #heading
        {
            font-family: Lobster;
            font-size: 34px;
            text-align: center;
        }

        #errormsg, #emailcheck, #passcheck, #cpasscheck, #prncheck
        { 
          color: red;
        }

          color: black;

    </div>
  </nav>


  <!-- registration form -->
  <div class="container" id="registerbox">
    <p id="heading">Get Your U2H Account!</p>
    {% if messages %}
      <div class="alert alert-danger" role="alert" id="errormsg">
        {% for message in messages %}
        <p> {{message}} </p>
        {% endfor %}
      </div>
      {% endif %}
    <form action="register"  method="POST" class="row g-3">
      {% csrf_token %}
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress" name="first_name">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress" name="last_name">
        </div>

        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" onchange="validateemail()">
          <span id="emailcheck"></span>
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" name="password1" onchange="validatepass()">          
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmpass" name="password2" onchange="validatecpass()">
        </div>
        <span id="passcheck"></span>
        <span id="cpasscheck"></span>
        
        <div class="col-12">
          <label for="inputAddress2" class="form-label">PRN No.</label>
          <input type="text" class="form-control" id="prn" name="prn" onchange="validateprn()">
        </div>
        <span id="prncheck"></span>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="register_button">Sign in</button>
        </div>
      </form>
  </div>
  


  <footer class="text-gray-700 body-font" style="background-color: black;" id="footerbox">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo1.png' %}" height="50%" width="70%"></a>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â© 2020
        University Helping Hand

      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">

          </svg>
        </a>
        <a class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"

    </div>
