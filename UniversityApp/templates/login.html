  <section class="text-gray-600 body-font">
    <form action="login" method="POST" >

    {% csrf_token %}

    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0" id="loginbox">
        <p class="text-gray-900 text-lg font-medium title-font mb-5" id="loginHeader">Sign In</p>
        <div id="errormsg">
          {% for message in messages %}
          <div class="alert alert-success" role="alert">
            <p> {{message}} </p>
          </div>
          {% endfor %}
        </div>
        
        <div class="relative mb-4">
          <label for="prn" class="leading-7 text-sm text-gray-600 textchange">PRN</label>
          <input type="text" id="prn" name="prn" placeholder="S1062190919" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
          <span id="prncheck"></span>
        </div>
        
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-600 textchange">Password</label>
          <input type="password" name="password" id="pass" placeholder="********"  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
          <span id="passcheck"></span>
        </div>
        
        <input type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Log In" id="register_button">

        

        <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
      </div>
    </div>
  </form>
  </section>
