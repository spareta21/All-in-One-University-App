        <p style="text-align: center;"><i>"Make any occasion unforgettable"</i></p>
        <br>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="prn">PRN Number:</label>
                <input type="number" class="form-control" id="prn" placeholder="10621xxxxx">
            </div>

            <div class="form-group">
                <label for="rno">Roll Number:</label>
                <input type="number" class="form-control" id="rno" placeholder="19MBAxxx">
            </div>

            <div class="form-group">
                <label for="itemname">Event Name:</label>
                <input type="text" class="form-control" id="itemname" placeholder="Fresher's Party">
            </div>

            <div class="form-group">
                <label for="ClassNo">Events Halls:</label>
                <select class="form-control" id="ClassNo">
                    <option>--Select--</option>
                    <option>Vivekanand Hall</option>
                    <option>Seminar Hall-506(MITSOM)</option>
                    <option>...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="crowd">Approximate Crowd:</label>
                <input type="number" class="form-control" id="crowd" placeholder="500">
            </div>

            <div class="form-group">
                <label for="datetime">Date & Time</label>
                <input type="datetime-local" class="form-control" id="datetime" placeholder="Ear Phones">
            </div>






            <div class="p-2 w-full">
                <button
                    class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Raise
                    Request</button>
            </div>

        </form>
